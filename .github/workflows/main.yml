# This is a basic workflow to help you get started with Actions

name: Update Github Stats

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  schedule:
    - cron: "47 2 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          persist-credentials: false 
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with: 
          node-version: 20
          cache: 'npm'

      # Install requirements
      - name: Install requirements
        run: |
          npm install

      - name: Build
        run: |
          npm run build
          
      - name: Generate Terminal SVG
        run: |
          GHT=${{ secrets.GHT }} node dist/bin/github-stats-terminal.js ${{ github.repository_owner }} dracula
        env:
          GHT: ${{ secrets.GHT }}
          
      # Commiting
      - name: Github Configurations
        run: |
          git config --global user.name "Github Actions"
          git config --global user.email "action@github.com"

      - name: commiting generated terminal SVG
        run: |
          git add github_stats.svg
          git commit -m "Github Stats updated ðŸŽ‰" 
          git push 
